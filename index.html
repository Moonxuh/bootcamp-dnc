<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>

        <form>
            <!-- NOME -->
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui.">
            </div>

            <!-- SOBRENOME -->
            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui.">
            </div>

            <!-- ÁREA DE INTERESSE -->
            <div class="form-group">
                <label>Área de Interesse:</label>
                <div class="checkbox-items">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>
                </div>
                <div class="checkbox-items">
                    <input type="checkbox" value="back">
                    <label>Back-end</label>
                </div>
                <div class="checkbox-items">
                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <!-- EMAIL -->
            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui.">
            </div>

            <!-- TELEFONE -->
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>

            <!-- MENSAGEM -->
            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <!-- CADASTRAR -->
            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
